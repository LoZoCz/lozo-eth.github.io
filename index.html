<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="cont">
  <div class="card">
    <div class="photo-cont">
      <div class="nft-photo"></div>
    </div>
    <div>
      <p class="name"><span>Equilibrium #3429</span></p>
    </div>
    <div>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="time-cost">    
      <div class="eth-box">
        <img class="eth" src="images/icon-ethereum.svg">
        <p class="cost">0.041 ETH</p>
      </div>
      <div class="time-box">
        <img class="clock" src="images/icon-clock.svg">
        <p class="time">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="profile">
      <img class="pfp" src="images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</div>
</body>
</html>
